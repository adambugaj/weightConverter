<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color:#fff;
            font-size: 12px;
        }
    
    </style>
    <title>Weight Converter</title>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <div id="output">
                    <form>
                        <div class="form-group">
                            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter punds..."> 
                        </div>                
                    </form>
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4 class="font-weight-light">Grams:</h4>
                            <div id="gramsOutput"></div>
                    
                        </div>                
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4 class="font-weight-light">Kilograms:</h4>
                            <div id="kgOutput"></div>
                    
                        </div>                
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4 class="font-weight-light">Ounces:</h4>
                            <div id="ozOutput"></div>
                
                        </div>                
                    </div>           
                </div>        
            </div>     
        </div>
    </div>
    
    <script type="text/javascript" src="weightConverter.js"></script>
    
    
</body>
</html>
