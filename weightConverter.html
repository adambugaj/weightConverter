<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <style>
        body {
            margin-top: 70px;
            background: #222;
            color:#fff;
            font-size: 13px;
        }
        h4 {
            font-size: 24px;
   
        }
        
        .card-block {
            margin: 12px;
        }
        
        .radio label {
            padding: 7px;
        }
    </style>
    <title>Weight Converter</title>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                
                    <form>
                        <div class="form-group">
                            <input id="lbsInput" name="inputNumber" placeholder="Enter grams..." type="number" class="form-control form-control-lg" > 
                        </div> 
                        
                    <div class="radio">
                        <label>
                            <input type="radio" name="checkboxes" id="option" value="option1" onclick="grams()" checked> Grams
                        </label>
                         <label>
                            <input type="radio" name="checkboxes" id="option2" value="option2" onclick="kilograms()"> Kilograms
                        </label>
                         <label>
                            <input type="radio" name="checkboxes" id="option3" value="option3" onclick="ounces()"> Ounces
                        </label> 
                    </div>
                              
                    <div id="output">
                        </form>
                        <div class="card bg-primary mb-2" id="resultList">
                            <div class="card-block" id="grams">
                                <h4 class="font-weight-light">Pounds:</h4>
                                <div id="gramsOutput"></div>
                            </div>                
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-block" id="kilograms1">
                                <h4 class="font-weight-light">Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>                
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block" id="ounces">
                                <h4 class="font-weight-light">Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>                
                        </div>           
                    </div>        
            </div>     
        </div>
    </div>
    
    <script type="text/javascript" src="weightConverter.js"></script>
    
    
</body>
</html>
